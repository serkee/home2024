<!DOCTYPE html>
<html>
<head>
<title>나르지오 LOCATION</title>
<meta name="viewport" content="initial-scale=1.0,user-scalable=no">
<style type="text/css">
html { height: 100% }
body { height: 100%; margin: 0; padding: 0 }
#map { width: 400px; height: 370px; }
</style>
<script type="text/javascript" src="http://apis.daum.net/maps/maps3.js?apikey=46e7212b07f3d4af18a78eaea988b4548867fa79"></script>
<script type="text/javascript">
	window.onload = function() {
	
	var position = new daum.maps.LatLng(37.54751443800527, 127.12690365353457);

	var map = new daum.maps.Map(document.getElementById('map'), {
		center: position,
		level: 4,
		mapTypeId: daum.maps.MapTypeId.ROADMAP  //ROADMAP 일경우 기본 맵 , HYBRID로 설정할경우 스카이뷰
	});

	var marker = new daum.maps.Marker({
		position: position
	});
	marker.setMap(map);

	//var infowindow = new daum.maps.InfoWindow({   //말풍선
	//	content: 'Hello, World!'
	//});
	infowindow.open(map, marker);
	};	
</script>
</head>
<body>
<div id="map"></div>
</body>
</html>
