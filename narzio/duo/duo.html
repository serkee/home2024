<script>
	$('#layPop').setUI();
	
	$('#content a').click(function(){
		
		duoPopOpen($('#content a').index(this));
	})
	
	function duoPopOpen(arg){
		//동영상
		if(arg == 0) $pageData = "about/about.html";
		//특장점
		else if(arg == 1) $pageData = "about/about.html";
		//기술인증서
		else if(arg == 2) $pageData = "about/about.html";
		//인솔
		else if(arg == 3) $pageData = "about/about.html";
		//연구/학술자료
		else if(arg == 4) $pageData = "about/about.html";
		//아웃라스트
		else if(arg == 5) $pageData = "about/about.html";
		//워킹화 관리법
		else if(arg == 6) $pageData = "about/about.html";
		
		$("#layPop").load($pageData);
		//popOpen()
	}
</script>
